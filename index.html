<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lone Star Immunity</title>
  <meta name="author" content="Kiron Ang" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    /* Base resets & layout */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #ffffff;
      color: #0056a9;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header, footer {
      text-align: center;
      padding: 1rem;
      background: #ffffff;
    }
    header h1 {
      font-size: 2rem;
      color: #0056a9;
    }
    header p {
      margin-top: .5rem;
      font-size: 1rem;
    }
    footer p {
      font-size: .8rem;
      color: #0056a9;
    }

    /* Controls */
    #controls {
      padding: 1rem;
      background: #ffffff;
      text-align: center;
    }
    #district-input {
      width: 80%;
      max-width: 400px;
      font-size: 1rem;
      padding: .5rem;
      border: 2px solid #0056a9;
      border-radius: 4px;
      color: #0056a9;
      background: #ffffff;
    }

    /* Chart fills most of screen */
    #chart {
      flex-grow: 1;
      width: 100%;
      height: 100%;
      background: #ffffff;
    }

    /* Bars & axes */
    .bar { fill: #0056a9; }
    .bar.low { fill: #d90d0d; }
    .axis path, .axis line {
      stroke: #0056a9;
    }
    .axis text {
      fill: #0056a9;
      font-size: .9rem;
    }

    /* Threshold line & label */
    .threshold-line {
      stroke: #d90d0d;
      stroke-dasharray: 4 4;
      stroke-width: 2px;
    }
    .threshold-label {
      fill: #d90d0d;
      font-size: 0.9rem;
      text-anchor: end;
    }

    /* Message */
    #message {
      padding: 1rem;
      text-align: center;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lone Star Immunity</h1>
    <p>Select your district to view vaccination coverage</p>
  </header>

  <div id="controls">
    <input
      type="text"
      id="district-input"
      list="district-list"
      placeholder="Type to search districts..."
      autocomplete="off"
    />
    <datalist id="district-list"></datalist>
  </div>

  <svg id="chart"></svg>

  <div id="message"></div>

  <footer>
    <p>© Kiron Ang</p>
  </footer>

  <script>
    const svg = d3.select("#chart"),
          margin = { top: 40, right: 30, bottom: 80, left: 70 },
          width = svg.node().clientWidth - margin.left - margin.right,
          height = svg.node().clientHeight - margin.top - margin.bottom,
          g = svg
            .attr("viewBox", `0 0 ${width + margin.left + margin.right} ${height + margin.top + margin.bottom}`)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

    const x = d3.scaleBand().padding(0.2).range([0, width]),
          y = d3.scaleLinear().range([height, 0]);

    const xAxisGroup = g.append("g")
        .attr("class", "axis")
        .attr("transform", `translate(0,${height})`);
    const yAxisGroup = g.append("g").attr("class", "axis");

    // threshold line & label
    g.append("line")
      .attr("class", "threshold-line")
      .attr("x1", 0)
      .attr("x2", width)
      .attr("y1", y(95))
      .attr("y2", y(95));
    g.append("text")
      .attr("class", "threshold-label")
      .attr("x", width)
      .attr("y", y(95) - 5)
      .text("95% recommended");

    d3.csv("data.csv", d => {
      // convert percentages to numbers
      for (let k in d) {
        if (d[k].endsWith("%")) d[k] = +d[k].replace("%", "");
      }
      // uppercase facility name
      d["Facility Name"] = d["Facility Name"].toUpperCase();
      return d;
    }).then(data => {
      const vaccineCols = data.columns.slice(5);

      // populate datalist
      const list = d3.select("#district-list");
      list.selectAll("option")
        .data(data.map(d => d["Facility Name"]))
        .join("option")
          .attr("value", d => d);

      // initial render
      updateChart(data[0]);

      // search input
      const input = d3.select("#district-input");
      input.on("change", () => {
        const val = input.property("value").toUpperCase();
        const row = data.find(d => d["Facility Name"] === val);
        if (row) updateChart(row);
      });

      function updateChart(district) {
        const chartData = vaccineCols.map(v => ({
          vaccine: v,
          value: district[v]
        }));

        x.domain(chartData.map(d => d.vaccine));
        y.domain([0, 100]);

        xAxisGroup.call(d3.axisBottom(x))
          .selectAll("text")
            .attr("transform", "rotate(-45)")
            .style("text-anchor", "end");

        yAxisGroup.call(d3.axisLeft(y).ticks(5).tickFormat(d => d + "%"));

        const bars = g.selectAll(".bar")
          .data(chartData, d => d.vaccine);

        bars.join(
          enter => enter.append("rect")
                        .attr("class", d => d.value < 95 ? "bar low" : "bar")
                        .attr("x", d => x(d.vaccine))
                        .attr("y", y(0))
                        .attr("width", x.bandwidth())
                        .attr("height", 0)
                      .call(enter => enter.transition()
                        .duration(700)
                        .attr("y", d => y(d.value))
                        .attr("height", d => height - y(d.value))),
          update => update
                        .attr("class", d => d.value < 95 ? "bar low" : "bar")
                      .call(update => update.transition()
                        .duration(700)
                        .attr("x", d => x(d.vaccine))
                        .attr("y", d => y(d.value))
                        .attr("width", x.bandwidth())
                        .attr("height", d => height - y(d.value))),
          exit => exit.remove()
        );

        const low = chartData.filter(d => d.value < 95);
        const msg = low.length
          ? `Below 95%: ${low.map(d => d.vaccine).join(", ")} — consult your pediatrician.`
          : `All vaccines ≥ 95%. Thank you for protecting our community!`;
        d3.select("#message")
          .text(msg)
          .style("color", low.length ? "#d90d0d" : "#0056a9");
      }
    }).catch(err => {
      console.error(err);
      d3.select("body").append("p")
        .text("Error loading data.csv. Ensure it's alongside index.html.")
        .style("color", "#d90d0d")
        .style("text-align", "center")
        .style("padding", "1rem");
    });
  </script>
</body>
</html>
