<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LONE STAR IMMUNITY | KIRON ANG</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #ffffff;
      color: #333333;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: #0056a9;
    }
    header p {
      margin: 5px 0 0;
      font-size: 1.1em;
      color: #555555;
    }
    #controls {
      text-align: center;
      margin-bottom: 20px;
    }
    #district-select {
      font-size: 1em;
      padding: 5px 10px;
      border: 2px solid #0056a9;
      border-radius: 4px;
      background-color: #ffffff;
      color: #0056a9;
    }
    #message {
      text-align: center;
      margin-top: 15px;
      font-size: 1.1em;
    }
    svg {
      display: block;
      margin: 0 auto;
      background-color: #ffffff;
    }
    .bar {
      fill: #0056a9;
    }
    .bar.low {
      fill: #d90d0d;
    }
    .axis path,
    .axis line {
      stroke: #cccccc;
    }
    .threshold-line {
      stroke: #d90d0d;
      stroke-dasharray: 4 4;
      stroke-width: 2px;
    }
    .threshold-label {
      fill: #d90d0d;
      font-size: 0.9em;
      text-anchor: end;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vaccination Coverage by School District</h1>
    <p>Select your district to see current coverage rates</p>
  </header>

  <div id="controls">
    <select id="district-select"></select>
  </div>

  <svg id="chart" width="800" height="400"></svg>

  <div id="message"></div>

  <script>
    const svg = d3.select("#chart"),
          margin = { top: 20, right: 30, bottom: 50, left: 60 },
          width = +svg.attr("width") - margin.left - margin.right,
          height = +svg.attr("height") - margin.top - margin.bottom,
          g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

    const x = d3.scaleBand().padding(0.2).range([0, width]),
          y = d3.scaleLinear().range([height, 0]);

    const xAxisGroup = g.append("g")
        .attr("class", "axis")
        .attr("transform", `translate(0,${height})`);
    const yAxisGroup = g.append("g").attr("class", "axis");

    // Draw threshold line at 95%
    g.append("line")
      .attr("class", "threshold-line")
      .attr("x1", 0)
      .attr("x2", width)
      .attr("y1", y(95))
      .attr("y2", y(95));

    g.append("text")
      .attr("class", "threshold-label")
      .attr("x", width)
      .attr("y", y(95) - 5)
      .text("95% recommended");

    d3.csv("data.csv", d => {
      // parse all vaccine % strings into numbers
      for (let k in d) {
        if (d[k].endsWith("%")) {
          d[k] = +d[k].replace("%", "");
        }
      }
      return d;
    }).then(data => {
      // Identify vaccine columns by slicing off the first 5 metadata fields
      const vaccineCols = data.columns.slice(5);

      // Populate dropdown
      const select = d3.select("#district-select");
      select.selectAll("option")
        .data(data)
        .join("option")
          .attr("value", d => d["Facility Name"])
          .text(d => d["Facility Name"]);

      // Initial draw
      updateChart(data[0]);

      // On change
      select.on("change", function() {
        const name = this.value;
        const row = data.find(d => d["Facility Name"] === name);
        updateChart(row);
      });

      function updateChart(district) {
        // Prepare data
        const chartData = vaccineCols.map(v => ({ vaccine: v, value: district[v] }));
        x.domain(chartData.map(d => d.vaccine));
        y.domain([0, 100]);

        // X Axis
        xAxisGroup.call(d3.axisBottom(x))
          .selectAll("text")
          .attr("transform", "rotate(-40)")
          .style("text-anchor", "end");

        // Y Axis
        yAxisGroup.call(d3.axisLeft(y).ticks(5).tickFormat(d => d + "%"));

        // Bars
        const bars = g.selectAll(".bar")
          .data(chartData, d => d.vaccine);

        bars.join(
          enter => enter.append("rect")
                        .attr("class", d => d.value < 95 ? "bar low" : "bar")
                        .attr("x", d => x(d.vaccine))
                        .attr("y", y(0))
                        .attr("width", x.bandwidth())
                        .attr("height", 0)
                      .call(enter => enter.transition()
                        .duration(800)
                        .attr("y", d => y(d.value))
                        .attr("height", d => height - y(d.value))),
          update => update
                        .attr("class", d => d.value < 95 ? "bar low" : "bar")
                      .call(update => update.transition()
                        .duration(800)
                        .attr("x", d => x(d.vaccine))
                        .attr("y", d => y(d.value))
                        .attr("width", x.bandwidth())
                        .attr("height", d => height - y(d.value))),
          exit => exit.remove()
        );

        // Message
        const low = chartData.filter(d => d.value < 95);
        const msg = low.length
          ? `Coverage below recommended 95% for: ${low.map(d => d.vaccine).join(", ")}. Please consult your pediatrician.`
          : `Great job! All vaccines meet or exceed the 95% recommendation. Thank you for protecting your community.`;
        d3.select("#message").text(msg).style("color", low.length ? "#d90d0d" : "#0056a9");
      }
    }).catch(err => {
      console.error("Error loading or parsing data.csv:", err);
      d3.select("body").append("p")
        .text("Failed to load vaccination data. Make sure data.csv is in the same folder as index.html.")
        .style("color", "#d90d0d");
    });
  </script>
</body>
</html>
